spring.application.name=ApiGateway

# Allow all origins
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173
# Allow specific HTTP methods
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET, POST, PUT, DELETE
# Allow specific headers
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=Content-Type, Authorization, Accept, X-Requested-With
# Expose specific headers
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=*
# Allow credentials
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
# Set max age
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600