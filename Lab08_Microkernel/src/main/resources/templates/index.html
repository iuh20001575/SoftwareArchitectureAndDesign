<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .translate {
            width: 100%;
            margin-top: 100px;
            gap: 16px;
        }

        .translate-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .result {
            min-height: 300px;
            background-color: rgb(245, 245, 245);
        }

        .type {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main class="container">
        <form method="post" action="/translate" class="d-flex flex-1 translate">
            <div class="translate-item">
                <select name="language" class="form-select" aria-label="Default select example">
                    <option th:checked="${language.equalsIgnoreCase('en-vn') ? checked : null}" value="en-vn" >Tiếng anh - Tiếng Việt</option>
                    <option th:checked="${language.equalsIgnoreCase('vn-en') ? checked : null}" value="vn-en">Tiếng Việt - Tiếng Anh</option>
                </select>
                <label class="d-flex">
                    <input name="word" class="form-control" th:field="${word.word}">
                </label>

                <button type="submit" class="btn btn-primary">Dịch</button>
            </div>
            <div class="translate-item">
                <div th:if="${word.details.size() != 0}" class="form-control result">
                    <div th:if="${word.pronounce != null && !word.pronounce.isEmpty()}">
                        <span>/</span>
                        <span th:text="${word.pronounce}"></span>
                        <span>/</span>
                    </div>

                    <ul th:each="wordDetail : ${word.details}">
                        <li class="type">
                            <span th:text="${wordDetail.type}"></span>
                            <ul th:each="typeDetail : ${wordDetail.typeDetails}">
                                <li>
                                    <span th:text="${typeDetail.theory}"></span>
                                    <ul th:each="example : ${typeDetail.examples}">
                                        <li th:text="${example}"></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div th:unless="${word.details.size() != 0}" class="form-control result">
                    <div th:text="${word.word}"></div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
